{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Wayfarer - Experience the nightlife of the city"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/main.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Wayfarer</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="/">
        <img
          src="{% static 'images/WayfarerLogo4.png' %}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        <span>Wayfarer</span>
      </a>
      <div class="form-inline">
        <a class="mr-3" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
        <a class="mr-3" href="/cities/">Cities</a>
        <a class="mr-3" href="/posts/">Posts</a>
        <a class="mr-3" href="/profile/">Profile</a>
        <a class="mr-3" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="mr-3" href="{% url 'signup' %}">Register</a>
        <a class="mr-3" href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <main>
      {% block content %}
       {% endblock %}
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container mt-auto">
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
